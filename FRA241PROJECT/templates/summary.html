    <script type="text/javascript">
        function CreateNewRow1(text) {
            var intLine = parseInt(document.summarize_form.SF1.value);
            intLine++;

            var theTable = document.all.SF1Exp
            var newRow = theTable.insertRow(theTable.rows.length)
            newRow.id = newRow.uniqueID

            var item1 = 1
            var newCell

            //*** Column 1 ***//
            newCell = newRow.insertCell(0)
            newCell.id = newCell.uniqueID
            newCell.setAttribute("className", "css-name");
            newCell.innerHTML = "<INPUT TYPE=\"TEXT\" SIZE=\"50\" NAME=\"SF1_" + intLine + "\" VALUE=\"" + text + "\">"
            //***<input type="text" size = "10" name = "SF11_"+intLine "value = "">     "<INPUT TYPE=\"TEXT\" SIZE=\"10\" NAME=\"SF11_"+intLine+"\" VALUE=\"\">"***//


            document.summarize_form.SF1.value = intLine;
        }

        function RemoveRow1() {
            intLine = parseInt(document.summarize_form.SF1.value);
            if (parseInt(intLine) > 0) {
                theTable = (document.all) ? document.all.SF1Exp :
                        document.getElementById("SF1Exp")
                theTableBody = theTable.tBodies[0];
                theTableBody.deleteRow(intLine);
                intLine--;
                document.summarize_form.SF1.value = intLine;
            }
        }
    </script>
