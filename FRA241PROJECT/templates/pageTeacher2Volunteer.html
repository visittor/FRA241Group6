        function CreateNewRow0(text)
        {
            var intLine = parseInt(document.Check_All.OJ.value);
            intLine++;

            var theTable = document.all.OJExp

            newRow.id = newRow.uniqueID

            var newCell

            intLine = parseInt(document.Check_All.OJ.value);

                document.Check_All.OJ.value = intLine;
