    function CreateNewRow0(text)
    {
      var intLine = parseInt(document.add_project_form.OJ.value);

    function RemoveRow0()
    {
      intLine = parseInt(document.add_project_form.OJ.value);

      }
    }

<div class="container">

  <form class="well form-horizontal" action=" " method="post"  name="add_project_form" id="add_project_form">
    <fieldset>


      <!-- Form Name -->
      <legend>โครงการการแข่งขัน</legend>


      <label align = 'center' class="col-md-3 control-label">ข้อมูลที่กรอก</label>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          60%
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">ชื่อโครงการ</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
            <input  name="P_N" value = "${project_title}" class="form-control"  type="text" placeholder="Disabled input">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" >ปีการศึกษา</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input name="Year" placeholder="" class="form-control"  type="text" value = "${project_year}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">สถานที่</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input name="Place" placeholder="" class="form-control"  type="text" value = "${project_place}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">วันที่จัดกิจกรรม</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input name="Date" placeholder="" class="form-control"  type="text" value="${start_date}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">หลักการและเหตุผล</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
            <textarea class="form-control" name="Reason_Project" placeholder="">${project_reason}</textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">วัตถุประสงค์</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <input type="hidden" name="OJ" value="0">

            <button name="btnAddOJ" type="button" id="btnAddOJ" class="btn btn-success" onClick="CreateNewRow0('');"><i class="glyphicon glyphicon-plus-sign"></i></button>
            <button name="btnDelOJ" type="button" id="btnDelOJ" class="btn btn-danger" onClick="RemoveRow0();"><i class="glyphicon glyphicon-minus-sign"></i> </button>

            <table class="table table-striped"  id="OJExp">
              <tr>
                <script tal:repeat = "obj OJ_" >CreateNewRow0("${obj}");</script>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">ประโยชน์ที่คาดว่าจะได้รับ</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <input type="hidden" name="Benefits" value="0">
            <button name="btnAddBenefits" type="button" id="btnAddBenefits" class="btn btn-success" onClick="CreateNewRow1('');"><i class="glyphicon glyphicon-plus-sign"></i></button>
            <button name="btnDelBenefits" type="button" id="btnDelBenefits" class="btn btn-danger" onClick="RemoveRow1();"><i class="glyphicon glyphicon-minus-sign"></i> </button>

            <table class="table table-striped"  id="BenefitsExp">
              <tr>
                <script tal:repeat = "benefit project_Bene" >CreateNewRow1("${benefit}");</script>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" >ผู้รับผิดชอบ</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <input type="hidden" name="P_R" value="0">

            <button name="btnAddP_R" type="button" id="btnAddP_R" class="btn btn-success" onClick="CreateNewRow2('');"><i class="glyphicon glyphicon-plus-sign"></i></button>
            <button name="btnDelP_R" type="button" id="btnDelP_R" class="btn btn-danger" onClick="RemoveRow2();"><i class="glyphicon glyphicon-minus-sign"></i> </button>

            <table class="table table-striped"  id="P_RExp">
              <tr>
                <script tal:repeat = "PR PR_" >CreateNewRow2("${PR}");</script>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">อาจารย์ที่ปรึกษา</label>
        <div class="col-md-7 inputGroupContainer">
          <table class="input-group">
            <tr>
              <th><div align="center">คำนำหน้า</div></th>
              <th><div align="center">ชื่อจริง</div></th>
              <th><div align="center">นามสกุล</div></th>

              <!--td>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              </td-->
            <tr id = "unidentified">
              <td classname = "css-name">
                <input name="Advisor_MR" size = "5" placeholder="" class="form-control"  type="text" value="${project_advisor[0]}">
              </td>
              <td classname = "css-name">
                <input name="Advisor_F" size = "30" placeholder="" class="form-control"  type="text" value="${project_advisor[1]}">
              </td>
              <td classname = "css-name">
                <input name="Advisor_L" size= "30" placeholder="" class="form-control"  type="text" value="${project_advisor[2]}">
              </td>
            </tr>
          </table>
          <div tal:condition = "alert">
            <label><font color="red">${alert}</font></label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">ผู้เข้าร่วมโครงการ</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <input type="hidden" name="P_M" value="0">

            <button name="btnAddP_M" type="button" id="btnAddP_M" class="btn btn-success" onClick="CreateNewRow3('');"><i class="glyphicon glyphicon-plus-sign"></i></button>
            <button name="btnDelP_M" type="button" id="btnDelP_M" class="btn btn-danger" onClick="RemoveRow3();"><i class="glyphicon glyphicon-minus-sign"></i> </button>

            <table class="table table-striped"  id="P_MExp">
              <tr>
                <script tal:repeat = "PM PM_" >CreateNewRow3("${PM}");</script>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">แผนการดำเนินการ</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            <textarea class="form-control" name="S_A" value = "${S_A}">${S_A}</textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">สถานที่ดำเนินการ</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
            <input name="P_P" placeholder="" class="form-control"  type="text" value="${project_activity_location}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">ลักษณะกิจกรรม</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
            <textarea class="form-control" name="P_C" placeholder="">${project_activity_type}</textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
      <label class="col-md-3 control-label">งบประมาณที่ใช้</label>
      <div class="col-md-5 inputGroupContainer">
        <div class="input-group">
          <input type="hidden" name="D_B" value="0">

          <button name="btnAddD_B" type="button" id="btnAddD_B" class="btn btn-success" onClick="CreateNewRow4(1,'หนังสือ',3);"><i class="glyphicon glyphicon-plus-sign"></i></button>
          <button name="btnDelD_B" type="button" id="btnDelD_B" class="btn btn-danger" onClick="RemoveRow4();"><i class="glyphicon glyphicon-minus-sign"></i> </button>

          <table class="table table-striped"  id="D_BExp">
            <tr>
              <script tal:repeat = "DB DB_" >CreateNewRow4("${DB[0]}","${DB[1]}","${DB[2]}");</script>
              <th><div align="center">ลำดับ</div></th>
              <th><div align="center">รายละเอียด</div></th>
              <th><div align="center">จำนวนเงิน(บาท)</div></th>
            </tr>
          </table>
        </div>
      </div>
    </div>
      <div class="form-group">
        <label class="col-md-3 control-label">ตัวชี้วัดความสำเร็จของโครงการ</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <input type="hidden" name="S_P" value="0">
            <button name="btnAddS_P" type="button" id="btnAddS_P" class="btn btn-success" onClick="CreateNewRow5('');"><i class="glyphicon glyphicon-plus-sign"></i></button>
            <button name="btnDelS_P" type="button" id="btnDelS_P" class="btn btn-danger" onClick="RemoveRow5();"><i class="glyphicon glyphicon-minus-sign"></i> </button>

            <table class="table table-striped"  id="S_PExp">
              <tr>
                <!--? python criteria = project_criteria.split(';') ?>
                <!--? python print criteria ?-->
                <script tal:repeat = "cr project_criteria" >CreateNewRow5("${cr}");</script>
              </tr>
            </table>
          </div>
        </div>
